<h2>Top Offers</h2>
<div ng-controller="DashboardCtrl as dc">


    <table id="offer_list" class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Until</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="offer in dc.offers | filter:searchText">
            <td>
                {{ offer.type }}
            </td>
            <td>
                {{ offer.description }}
            </td>
            <td>
                {{ offer.validUntil }}
            </td>
        </tr>
        <tr ng-hide="dc.offers.length">
            <td colspan="3">
                <p class="text-center">No Users Found</p>
            </td>
        </tr>
        </tbody>
    </table>


</div>
